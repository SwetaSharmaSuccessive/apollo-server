type Query {
    getMyProfile: User!
    getAllTrainees: [User]
    getTrainee(id: ID!): User!
}
type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(payload: UpdateUserInput): [UserData!]
    deleteTrainee(payload: DeleteId): String
    loginUser(payload: loginData): String!
}
type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!   
}